<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook - clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- login Page starts -->
    <div id="login">
      <section id="info">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt=""
        />
        <p>
          Facebook helps you connect and share with the people in your life.
        </p>
      </section>
      <!-- form for login -->
      <section>
        <form action="/login" method="post" id="login-form">
          <input name="username" type="text" placeholder="Email address or phone number" />
          <input name="password" type="password" placeholder="Password" />
          <button id="login-btn" class="btn-primary" name="action" value="login">Log in</button>
          <a href="#">Forgotten Password?</a>
          <button id="register-btn" class="btn-primary btn-green" name ="action" value="register">Create new account</button>
        </form>
      </section>
    </div>
    <!-- login page ends -->
  </body>
</html>
